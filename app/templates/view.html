{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">Player: {{ player.fldName }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Team: {{ player.fldTeam }}</li>
        <li class="list-group-item">Position: {{ player.fldPosition }}</li>
        <li class="list-group-item">Height (in.): {{ player.fldHeight_inches }}</li>
        <li class="list-group-item">Weight (lbs.): {{ player.fldWeight_lbs }}</li>
        <li class="list-group-item">Age: {{ player.fldAge }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{ player.id }}" class="card-link btn btn-primary">edit</a>
        <form action="/delete/{{ player.id }}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>



{% endblock %}
